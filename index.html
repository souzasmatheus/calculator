<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClassCalc</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="calc-container">
        <div id="calc-display">0</div>
        <div class="key-group">
            <div class="calc-keys">
                <ul class="row">
                    <li class="operand-key btn">(</li>
                    <li class="operand-key btn">)</li>
                    <li class="operand-key btn">.</li>
                </ul>
                <ul class="row">
                    <li class="sci-key btn" id="sin">sin</li>
                    <li class="sci-key btn" id="cos">cos</li>
                    <li class="sci-key btn" id="tan">tan</li>
                </ul>
                <ul class="row">
                    <li class="operand-key btn ">/</li>
                    <li class="key-enter btn">=</li>
                </ul>
                <ul class="row">
                    <li class="operand-key btn ">*</li>
                    <li class="reset-key btn">CE</li>
                </ul>
            </div>
            <div class="calc-keys">
                <ul class="row">
                    <li class="num-key btn">7</li>
                    <li class="num-key btn">8</li>
                    <li class="num-key btn">9</li>
                </ul>
                <ul class="row">
                    
                    <li class="num-key btn">4</li>
                    <li class="num-key btn">5</li>
                    <li class="num-key btn">6</li>
                </ul>
                <ul class="row">
                    
                    <li class="num-key btn">1</li>
                    <li class="num-key btn">2</li>
                    <li class="num-key btn">3</li>
                </ul>
                <ul class="row">
                    
                    <li class="operand-key btn">+</li>
                    <li class="num-key btn">0</li>
                    <li class="operand-key btn">-</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
