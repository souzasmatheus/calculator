<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClassCalc</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="calc-container">
        <div id="calc-display">0</div>
        <div class="calc-keys">
            <div class="row">
                <button class="operand-key btn">(</button>
                <button class="operand-key btn">)</button>
                <button class="operand-key btn">%</button>
                <button class="operand-key btn">CE</button>
            </div>
            <div class="row">
                <button class="sci-key btn">sin</button>
                <button class="sci-key btn">cos</button>
                <button class="sci-key btn">tan</button>
            </div>
            <div class="row">
                <button class="num-key btn">7</button>
                <button class="num-key btn">8</button>
                <button class="num-key btn">9</button>
                <button class="operand-key btn">/</button>
            </div>
            <div class="row">
                <button class="num-key btn">4</button>
                <button class="num-key btn">5</button>
                <button class="num-key btn">6</button>
                <button class="operand-key btn">*</button>
            </div>
            <div class="row">
                <button class="num-key btn">1</button>
                <button class="num-key btn">2</button>
                <button class="num-key btn">3</button>
                <button class="operand-key btn">-</button>
            </div>
            <div class="row">
                <button class="num-key btn">0</button>
                <button class="operand-key btn">.</button>
                <button class="key-enter btn">=</button>
                <button class="operand-key btn">+</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
